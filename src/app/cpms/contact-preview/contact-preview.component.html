<section class="contact-preview flex" [routerLink]="['/contact',contact._id]" (click)="onSelect.emit(contact._id)">
    <div class="contact-info flex">
        <img class="contact-img" src="https://robohash.org/{{contact._id}}?set=set4"/>
        <div>
        <h1>{{contact.name}}</h1>
        <h1>{{contact.phone}}</h1>
        </div>
    </div>
    <div class="contact-actions">
        <button><a [routerLink]="['edit',contact._id]" title="Edit Contact"><img class="contact-action-img "
                    src='./assets/icons/edit.png'/></a></button>
        <button (click)="onRemoveContact()" title="Remove Contact"><img class="contact-action-img "
                src='./assets/icons/delete.png' /></button>
    </div>
</section>
