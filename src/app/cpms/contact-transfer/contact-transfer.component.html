<section class="transfer-container">
    <app-msg-modal *ngIf="msg" [msg]="this.msg"></app-msg-modal>
    <form (ngSubmit)="onTransfer()">
        <input class="amount-input" [(ngModel)]="amount" name='transfer' id='transfer' type="number" />
        <button class="button-3">Transfer</button>
    </form>
</section>
