<section class="homepage">
  <div *ngIf="currUser; else userLogin" class="homepage-container">
    <img src="./assets/icons/bitcoin.png" />
    <h1>Welcome Back {{ currUser.name }}</h1>
    <h4>Your Coins:{{ currUser.coins }}</h4>
    <h4>BTC Value: {{ btcValue }}</h4>
    <button class="button-3" (click)="onGoToContact()">Go To Contacts</button>
    <app-charts></app-charts>
  </div>
  <ng-template #userLogin>
    <div class="homepage-container">
      <form (ngSubmit)="onEnterName()">
        <h1>Hello New User! Please Login</h1>
        <input
          [(ngModel)]="nickname"
          name="nickname"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter user name"
        />
        <button class="button-3">Enter!</button>
      </form>
    </div>
  </ng-template>
  <div *ngIf="currUser?.moves?.length" class="homepage-trans-history">
    <app-transfer-history></app-transfer-history>
  </div>
</section>
